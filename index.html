<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <header class="bg-purple-50 mb-5">
        <h1 class="text-2xl md:text-4xl font-bold text-center py-5 md:py-10 text-purple-800">Money Manager</h1>
    </header>

    <!-- first section start -->
    <section class="md:mx-20 md:mb-0 mb-5">
        <div class="grid sm:grid-cols-1 lg:grid-cols-2 md:gap-4">
            <!-- image part -->
            <div class="flex justify-center items-center md:my-0 my-5">
                <img class="w-2/4 " src="images/pic2.png" alt="">
            </div>

            <!-- calculation part start -->
            <div class="flex flex-col justify-center items-center bg-purple-50 p-5">
                <!-- income part  -->
                <h4 class="font-bold text-xl text-center md:text-2xl mb-2">Income</h4>
                <div class="flex my-2 items-center justify-center">
                    <h5 class="text-lg font-medium mr-2">Income:</h5>
                    <input class="text-lg font-medium p-2" type="text">
                </div>

                <!-- expense part -->
                <h4 class="font-bold text-xl text-center md:text-2xl my-2">Expenses</h4>
                <div class="flex mb-2 items-center justify-center">
                    <h5 class="text-lg font-medium ml-5 mr-2 justify-center items-center">Food:</h5>
                    <input class="text-lg font-medium p-2" type="text">
                </div>
                <div class="flex mb-2 items-center justify-center">
                    <h5 class="text-lg font-medium ml-5 mr-2 justify-center items-center">Rent:</h5>
                    <input class="text-lg font-medium p-2" type="text">
                </div>
                <div class="flex mb-5 items-center justify-center">
                    <h5 class="text-lg font-medium mr-2 justify-center items-center">Clothes:</h5>
                    <input class="text-lg font-medium p-2" type="text">
                </div>
                <button class="text-white bg-purple-800 py-2 px-8 rounded-md text-2xl">Calculate</button>
                <div class="flex mt-5">
                    <h5 class="font-bold text-xl text-center md:text-2xl mb-2 mr-2">Total Expenses:</h5>
                    <h5 class="font-bold text-xl text-center md:text-2xl mb-2">0</h5>
                </div>
                <div class="flex my-4">
                    <h5 class="font-bold text-xl text-center md:text-2xl mb-2 mr-2">Balance:</h5>
                    <h5 class="font-bold text-xl text-center md:text-2xl mb-2">0</h5>
                </div>

                <!-- saving part -->
                <div class="block md:flex justify-center items-center mb-5">
                    <div class="flex mb-5 md:mb-0 items-center justify-center">
                        <h5 class="text-lg font-medium mr-2">Save:</h5>
                        <input class="text-lg font-medium p-2" type="text">
                        <h5 class="text-lg font-medium mx-2">%</h5>
                    </div>
                    <div class="flex justify-center items-center"><button
                            class="text-white bg-purple-800 py-2 px-8 rounded-md text-2xl">Save</button></div>
                </div>
                <div class="flex md:mt-5">
                    <h5 class="font-bold text-xl text-center md:text-2xl mb-2 mr-2">Saving Amount:</h5>
                    <h5 class="font-bold text-xl text-center md:text-2xl mb-2">0</h5>
                </div>
                <div class="flex md:mt-2">
                    <h5 class="font-bold text-xl text-center md:text-2xl mb-2 mr-2">Remaining Balance:</h5>
                    <h5 class="font-bold text-xl text-center md:text-2xl mb-2">0</h5>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- js link  -->
    <script src="js/moneycalculation.js"></script>
    <script src="js/tailwind.config.js"></script>
</body>

</html>
